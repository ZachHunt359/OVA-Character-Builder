<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>OVA Character Creator</title>
    <meta name="title" content="OVA Character Creator">
    <meta name="description" content="A simple dice roller for the OVA TTRPG system">
    <meta name="keywords" content="OVA, dice, roller">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">
    <meta name="author" content="Zach Hunt">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="js/OVADiceRoller.js"></script>

  </head>

  <body>
    <h1>OVA Character Builder</h1>
    <label for="bonuses">Bonuses:</label>
    <input type="number" id="bonuses" value="0" oninput="updateNumDice()">
    <br>
    <label for="numDice">Number of Dice:</label>
    <span id="numDice">2</span>
    <button type="button" onclick="rollDice()">Roll</button>
    <br>
    <label for="result">Roll Result:</label><br>
    <div id="resultDiv">

    </div>
    <button id="copyButton">Copy to Clipboard</button>

    <div class="list-container">
      <ul class="ability-list">
        <h3>Abilities:</h3>
        <li class="ability" data-level="3" data-name="Teleport">
          <button class="add-perk-button">Add Perk</button>
          <button class="add-flaw-button">Add Flaw</button>
          <ul class="perk-list">
            <li class="perk" data-endurance="10" data-name="Area Effect"></li>
            <li class="flaw" data-endurance="-5" data-name="Elaborate Gestures"></li>
          </ul>
        </li>

        <li class="ability" data-level="3" data-name="Strong"></li>

        <li class="add-item"><button class="add-button">+</button></li>
      </ul>
    </div>
    <div class="list-container">
      <ul class="weakness-list">
        <h3>Weaknesses:</h3>
        <li class="weakness">Vulnerability to Magic</li>
        <li class="weakness">Nosebleeder</li>
        <li class="add-item"><button class="add-button">+</button></li>
      </ul>
    </div>

    <div id="addModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h2>Add Ability or Weakness</h2>
        <label for="selectAbility">Select Ability or Weakness:</label>
        <select id="selectAbility">
          <!-- Options will be dynamically populated with data -->
        </select>
        <p id="abilityDescription">Description: </p>
        <label for="selectLevel">Select Level:</label>
        <input type="number" id="selectLevel" min="1" max="10" value="1">
        <button id="addButton">Add</button>
      </div>
    </div>
    

    <button onclick="printCharacterData()">Print to console</button>

  </body>

</html>
